<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
    <script>
        // Function to detect if the user is on an Apple device
        function isAppleDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            return /iphone|ipad|ipod/.test(userAgent);
        }

        // Redirect based on device type
        window.onload = function() {
            if (isAppleDevice()) {
                window.location.href = 'https://apps.apple.com/in/app/kayaan-chat/id6743530136';
            } else {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.shipmyapp.kayaanchat';
            }
        };
    </script>
</head>
<body>
    <p>Redirecting to the appropriate app store...</p>
</body>
</html>
